<!DOCTYPE html>
<html lang="id" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tri Okta Anggraini</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.2.x/dist/typography.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="flex flex-col w-dvw overflow-x-hidden">
    <header class="navbar z-10 bg-base-100 shadow-lg fixed">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Tri Okta Anggraini</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end block md:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost btn-square">
            <img src="./images/menu.svg" alt="menu" class="h-5 w-5" />
          </div>
          <ul
            tabindex="0"
            class="menu dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li><a href="./index.html">About Me</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./contact.html" class="focus">Contact</a></li>
          </ul>
        </div>
        <ul class="menu uppercase menu-horizontal hidden md:flex px-1">
          <li><a href="./index.html">About Me</a></li>
          <li><a href="./resume.html">Resume</a></li>
          <li><a href="./contact.html" class="focus">Contact</a></li>
        </ul>
      </div>
    </header>
    <main class="py-20 w-full bg-[#e7d9d0]">
      <div class="max-w-3xl flex flex-col gap-4 mx-auto">
        <h1
          class="text-2xl md:text-3xl lg:text-4xl leading-snug font-semibold text-center mb-4"
        >
          Let's Talk
        </h1>
        <div class="card bg-base-100">
          <div class="card-body">
            <form id="form" method="post" class="grid grid-cols-2 gap-4">
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Nama Depan *</span>
                </div>
                <input
                  type="text"
                  name="firstName"
                  placeholder="Masukkan Nama Depan Anda"
                  class="input input-bordered"
                  minlength="3"
                  required
                />
              </label>
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Nama Belakang *</span>
                </div>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Masukkan Nama Belakang Anda"
                  class="input input-bordered"
                  minlength="3"
                  required
                />
              </label>
              <label class="form-control col-span-2">
                <div class="label">
                  <span class="label-text">Email *</span>
                </div>
                <input
                  type="email"
                  name="email"
                  placeholder="Masukkan Email Anda"
                  class="input input-bordered"
                  required
                />
              </label>
              <label class="form-control col-span-2">
                <div class="label">
                  <span class="label-text">Subject</span>
                </div>
                <input
                  type="text"
                  name="subject"
                  placeholder="Masukkan Subject"
                  class="input input-bordered"
                />
              </label>
              <label class="form-control col-span-2">
                <div class="label">
                  <span class="label-text">Pesan *</span>
                </div>
                <textarea
                  name="message"
                  placeholder="Masukkan Pesan Anda"
                  class="textarea textarea-bordered h-24"
                  minlength="10"
                  required
                ></textarea>
              </label>
              <div class="col-span-2">
                <button
                  type="submit"
                  class="btn btn-primary rounded-full btn-wide"
                >
                  Kirim
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer footer-center bg-base-200 gap-y-5 text-base-content rounded p-8"
    >
      <nav class="grid grid-flow-col gap-4">
        <a href="./index.html" class="link link-hover">About Me</a>
        <a href="./resume.html" class="link link-hover">Resume</a>
        <a href="./contact.html" class="link link-hover">Contact</a>
      </nav>
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a
            href="https://www.linkedin.com/in/tri-okta-anggraini-7824b1249/"
            aria-label="profile linkedin"
            target="_blank"
          >
            <img src="./images/linkedin.svg" alt="linkedin" class="w-7" />
          </a>
          <a
            href="https://www.instagram.com/bia_elkz/"
            aria-label="profile instagram"
            target="_blank"
          >
            <img src="./images/instagram.svg" alt="instagram" class="w-7" />
          </a>
          <a
            href="https://wa.me/6283171616493"
            aria-label="whatsapp number"
            target="_blank"
          >
            <img src="./images/whatsapp.svg" alt="whatsapp" class="w-7" />
          </a>
        </div>
      </nav>
      <aside>
        <p>Copyright Â©2025 &mdash; All right reserved by Tri Okta Anggraini</p>
      </aside>
    </footer>
    <script type="text/javascript">
      const form = document.getElementById("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const Toast = Swal.mixin({
          toast: true,
          position: "bottom",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          },
        });
        Toast.fire({
          icon: "success",
          title: "Pesan Anda Berhasil Dikirim!",
        });
        form.reset();
      });
    </script>
  </body>
</html>
